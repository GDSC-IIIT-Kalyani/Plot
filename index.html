<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <script src="script.js" defer></script>
    <title>Plot</title>
  </head>
  <body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle"><i class="fa-solid fa-square"></i>Rectangle</li>
                    <li class="option tool" id="circle"><i class="fa-solid fa-circle"></i>Circle</li>
                    <li class="option tool" id="triangle"><i class="fa-solid fa-play"></i>Triangle</li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush"><i class="fa-solid fa-paintbrush"></i>Brush</li>
                    <li class="option tool" id="eraser"><i class="fa-solid fa-eraser"></i>Eraser</li>
                    <li class="option">
                        <input type="range" id="size-slider" min = "1" max = "30" value ="5">
                    </li>
                </ul>
            </div>


        <div class="row row3 colors">
          <label class="title">Colors</label>
          <i class="fa fa-minus-circle"></i>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <!-- empty color boxes -->
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a9f7" />
            </li>
          </ul>
          <i class="fa fa-chevron-circle-down"></i>
        </div>

        <div class="row row4 buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <select class="selectFormat" name="fileFormat" id="fileFormat">
                    <option value="png">png</option>
                    <option value="jpg">jpg</option>
          </select>
          <button class="save-img">Save Image</button>
        </div>
      </section>

      <section class="drawing-board">
        <canvas width="810" height="564"></canvas>
      </section>
    </div>

    <!-- For adding the drop-down functionality -->
    <script src="index.js"></script>
  </body>
</html>
